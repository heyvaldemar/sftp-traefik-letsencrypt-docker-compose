name: Deployment Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create necessary Docker networks
      run: |
        docker network create traefik-network || true
        docker network create sftp-network || true

    - name: Start up services using Docker Compose
      run: docker compose -f sftp-traefik-letsencrypt-docker-compose.yml up -d

    - name: Modify /etc/hosts for internal routing
      run: |
        echo "127.0.0.1 sftp.heyvaldemar.net" | sudo tee -a /etc/hosts
        echo "127.0.0.1 traefik.sftp.heyvaldemar.net" | sudo tee -a /etc/hosts

    - name: Print Docker Compose services status
      run: docker ps

    - name: Wait for the SFTP service to be ready
      run: |
        echo "Checking the routing and availability of application via Traefik..."
        timeout 5m bash -c 'while ! echo "exit" | sftp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 -P 2222 user1:EkhunXTBF3F5gMUrtDaKs5Xs@sftp.heyvaldemar.net; do echo "Waiting for the application to be ready..."; sleep 10; done'

    - name: Inspect Network Configuration
      run: |
        docker network inspect sftp-network
        docker network inspect traefik-network

    - name: Shutdown Docker Compose services
      if: always()
      run: docker compose -f sftp-traefik-letsencrypt-docker-compose.yml down
